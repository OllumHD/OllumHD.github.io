<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heapy's ClassicCounter Whitelist Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Heapy's ClassicCounter Whitelist Generator</h1>
        <div class="input-container">
            <input type="text" id="steamInput" placeholder="Enter your Steam account link">
            <button id="generateButton">Generate</button>
        </div>
        <div id="errorMessage" style="display:none; color: red;">Please enter a valid Steam profile link!</div>
        <div id="output" style="display:none;">
            <div id="loadingCircle" class="loading-circle"></div>
            <p id="loadingText">Generating Whitelist...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
